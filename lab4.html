<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тижневий планер</title>
    <link rel="stylesheet" href="lb4.css">
</head>
<body>

    <div class="planner">
        
        <header class="main-header">
            <span class="plan-title">WEEKLY PLAN</span>
            <span class="week-of">WEEK OF<input type="text"></span>
            <span class="healthy-habit">HEALTHY HABIT<input type="text"></span>
            <span class="improvement">ROOM FOR IMPROVEMENT <input type="checkbox"></span>
            <span class="rocked-it">ROCKED IT <input type="checkbox"></span>
        </header>
        
        <div class="planner-grid">

            <aside class="sidebar">
                <div class="task-list">
                    <h3>
                        <span>TOP 3 GOALS</span>
                        <span>TO DO</span>
                    </h3>
                    <ul>
                        <li><input type="checkbox"><input type="text"></li>
                        <li><input type="checkbox"><input type="text"></li>
                        <li><input type="checkbox"><input type="text"></li>
                    </ul>
                </div>
                <div class="task-list everything-else">
                    <h3>EVERYTHING ELSE</h3>
                    <ul>
                        <li><input type="checkbox"><input type="text"></li>
                        <li><input type="checkbox"><input type="text"></li>
                        <li><input type="checkbox"><input type="text"></li>
                        <li><input type="checkbox"><input type="text"></li>
                        <li><input type="checkbox"><input type="text"></li>
                    </ul>
                </div>
                <div class="task-list">
                    <h3>NEXT WEEK</h3>
                    <ul>
                        <li><input type="checkbox"><input type="text"></li>
                        <li><input type="checkbox"><input type="text"></li>
                        <li><input type="checkbox"><input type="text"></li>
                    </ul>
                </div>
            </aside>
            
            <div class="day-cell monday"><h3>MONDAY <input type="checkbox"></h3>
               <textarea placeholder = "Нотатка"> </textarea>
            </div>
            <div class="day-cell tuesday"><h3>TUESDAY <input type="checkbox"></h3>
                  <textarea placeholder = "Нотатка"> </textarea>
            </div>
            <div class="day-cell wednesday"><h3>WEDNESDAY <input type="checkbox"></h3>
              <textarea placeholder = "Нотатка"> </textarea>
            </div>
            <div class="day-cell thursday"><h3>THURSDAY <input type="checkbox"></h3>
           <textarea placeholder = "Нотатка"> </textarea>
            </div>
            <div class="day-cell friday"><h3>FRIDAY <input type="checkbox"></h3>
              <textarea placeholder = "Нотатка"> </textarea>
            </div>
            <div class="day-cell saturday"><h3>SATURDAY <input type="checkbox"></h3>
            <textarea placeholder = "Нотатка"> </textarea>
            </div>
            <div class="day-cell sunday"><h3>SUNDAY <input type="checkbox"></h3>
             <textarea placeholder = "Нотатка"> </textarea>
            </div>
        </div>
    </div>

</body>
</html>
